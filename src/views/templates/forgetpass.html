<h2 style="color: #0d6efd; font-size: 20px">Hello, {{name}}!</h2>
<br />
<p style="font-size: 16px; line-height: 1.5">
  We received a request to reset your password for your IMI Platform account.
</p>
<p style="font-size: 16px; line-height: 1.5">
  Click the button below to set a new password.
</p>

<p style="text-align: center; margin: 30px 0">
  <a
    href="{{reset_url}}"
    style="
      background-color: #0d6efd;
      color: #ffffff;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      display: inline-block;
    "
  >
    Reset Your Password
  </a>
</p>

<p style="font-size: 14px; color: #6c757d">
  If you did not request a password reset, please ignore this email or contact
  support.
</p>

<p style="font-size: 16px">
  Best regards,<br />
  <strong>IMI Platform Team</strong>
</p>
