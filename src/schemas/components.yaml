components:
  schemas:
    ImiUser:
      type: object
      required:
        - email
        - password
        - user_type
        - type
      properties:
        id:
          type: integer
          description: Unique identifier (auto-generated by Sequelize)
          example: 42
        first_name:
          type: string
          example: "John"
        last_name:
          type: string
          example: "Doe"
        email:
          type: string
          format: email
          example: "john@gmail.com"
        password:
          type: string
          example: "password123"
        user_type:
          type: string
          enum:
            - admin
            - frontend
          example: "frontend"
        type:
          type: string
          enum:
            - student
            - teacher
            - recruiter
            - admin
            - superadmin
          example: "student"
        is_active:
          type: boolean
          example: true
        last_login_date:
          type: string
          format: date-time
          example: "2025-01-15T12:00:00Z"
        last_login_ip_address:
          type: string
          example: "192.168.1.1"
        createdAt:
          type: string
          format: date-time
          example: "2025-01-15T12:00:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2025-01-16T14:00:00Z"
    ImiMenu:
      type: object
      required:
        - title
        - route
        - status
      properties:
        id:
          type: integer
          description: Unique identifier for the menu item
          example: 1
        title:
          type: string
          description: Title of the menu
          example: "Dashboard"
        icon:
          type: string
          description: Icon class or URL
          example: "fa fa-dashboard"
        order_index:
          type: integer
          description: Position/order of the menu
          example: 1
        route:
          type: string
          description: Route/path linked to the menu
          example: "/dashboard"
        status:
          type: boolean
          description: Menu item status (active/inactive)
          example: true
        type:
          type: string
          description: Type or category of the menu
          example: "admin"
        createdAt:
          type: string
          format: date-time
          example: "2025-01-10T09:30:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2025-01-12T11:45:00Z"
